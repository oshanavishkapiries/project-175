<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Viewer</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        color: #fff;
        padding: 20px;
      }
      .container {
        max-width: 900px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #00d4ff;
      }
      .nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
      }
      .nav button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px 30px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .nav button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      }
      .nav button:disabled {
        background: #444;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .counter {
        font-size: 18px;
        color: #00d4ff;
        min-width: 100px;
        text-align: center;
      }
      .content {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .job-meta {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
      }
      .meta-item {
        background: rgba(0, 212, 255, 0.1);
        padding: 10px 15px;
        border-radius: 8px;
        border-left: 3px solid #00d4ff;
      }
      .meta-item label {
        color: #888;
        font-size: 12px;
        display: block;
      }
      .meta-item span {
        color: #fff;
        font-weight: 500;
      }
      .detail-text {
        background: #0d1117;
        border-radius: 8px;
        padding: 20px;
        white-space: pre-wrap;
        font-family: "Consolas", monospace;
        font-size: 14px;
        line-height: 1.6;
        max-height: 500px;
        overflow-y: auto;
        color: #c9d1d9;
      }
      .file-input {
        margin-bottom: 20px;
        text-align: center;
      }
      .file-input input {
        display: none;
      }
      .file-input label {
        background: #00d4ff;
        color: #000;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
      }
      .no-data {
        text-align: center;
        padding: 50px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üìã Job Viewer</h1>

      <div class="file-input">
        <input type="file" id="folderInput" webkitdirectory multiple />
        <label for="folderInput">üìÅ Select extracted_jobs Folder</label>
      </div>

      <div class="nav">
        <button id="prevBtn" onclick="showPrev()">‚Üê Previous</button>
        <span class="counter" id="counter">0 / 0</span>
        <button id="nextBtn" onclick="showNext()">Next ‚Üí</button>
      </div>

      <div class="content" id="content">
        <div class="no-data">
          Select the extracted_jobs folder to view job data
        </div>
      </div>
    </div>

    <script>
      let jobs = [];
      let currentIndex = 0;

      document
        .getElementById("folderInput")
        .addEventListener("change", async (e) => {
          const files = Array.from(e.target.files).filter((f) =>
            f.name.endsWith(".json")
          );
          files.sort((a, b) => a.name.localeCompare(b.name));

          jobs = [];
          for (const file of files) {
            const text = await file.text();
            try {
              jobs.push(JSON.parse(text));
            } catch (err) {
              console.error("Failed to parse:", file.name);
            }
          }

          currentIndex = 0;
          render();
        });

      function render() {
        const counter = document.getElementById("counter");
        const content = document.getElementById("content");
        const prevBtn = document.getElementById("prevBtn");
        const nextBtn = document.getElementById("nextBtn");

        if (jobs.length === 0) {
          counter.textContent = "0 / 0";
          content.innerHTML = '<div class="no-data">No job data found</div>';
          prevBtn.disabled = true;
          nextBtn.disabled = true;
          return;
        }

        const job = jobs[currentIndex];
        counter.textContent = `${currentIndex + 1} / ${jobs.length}`;
        prevBtn.disabled = currentIndex === 0;
        nextBtn.disabled = currentIndex === jobs.length - 1;

        content.innerHTML = `
                <div class="job-meta">
                    <div class="meta-item">
                        <label>Job Index</label>
                        <span>${job.job_index || "-"}</span>
                    </div>
                    <div class="meta-item">
                        <label>Page</label>
                        <span>${job.page || "-"}</span>
                    </div>
                    <div class="meta-item">
                        <label>Card #</label>
                        <span>${job.card_index_on_page || "-"}</span>
                    </div>
                    <div class="meta-item">
                        <label>Extracted At</label>
                        <span>${job.extracted_at || "-"}</span>
                    </div>
                </div>
                <div class="detail-text">${escapeHtml(
                  job.detail_text || "No details"
                )}</div>
            `;
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function showPrev() {
        if (currentIndex > 0) {
          currentIndex--;
          render();
        }
      }

      function showNext() {
        if (currentIndex < jobs.length - 1) {
          currentIndex++;
          render();
        }
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") showPrev();
        if (e.key === "ArrowRight") showNext();
      });
    </script>
  </body>
</html>
